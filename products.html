<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="static/default.css">
    <link rel="stylesheet" href="static/media.css">
    <title>Bird Shop - Products</title>
  </head>
  <body>
    <nav>
      <a href="/is322-project1" class="logo">Bird Shop</a>
      <a href="/is322-project1">Home</a>
      <a href="products.html">Products</a>
      <a href="https://github.com/tarkusdev/is322-project1">GitHub</a>
    </nav>

    <main>
      <section>
        <div class="collapsing" style="margin-top: 1rem">
          <div>
            <label>Order By</label>
            <select name="order_by">
              <option value="">----</option>
              <option value="asc_title">Title (Ascending)</option>
              <option value="desc_title">Title (Descending)</option>
              <option value="asc_price">Price (Low to High)</option>
              <option value="desc_price">Price (High to Low)</option>
            </select>
          </div>
          <div>
            <label>Price Range</label>
            <select name="price_range">
              <option value="">----</option>
              <option value="0_50">$0 to $50</option>
              <option value="50_100">$50 to $100</option>
              <option value="100_150">$100 to $150</option>
              <option value="150_200">$150 to $200</option>
            </select>
          </div>
          <div>
            <label>Category</label>
            <select name="category">
              <option value="">----</option>
              <option value="bird">Bird</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="big">Big</option>
            </select>
          </div>
        </div>

        <div class="cards">

        </div>
      </section>
    </main>

    <script src="static/js/productList.js" charset="utf-8"></script>
  </body>
</html>
